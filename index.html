<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea class="from-text" placeholder="Enter text"></textarea>
          <textarea
            class="to-text"
            placeholder="Translation"
            readonly
            disabled
          ></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up i"></i>
              <i id="from" class="fas fa-copy i"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up i"></i>
              <i id="to" class="fas fa-copy i"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/08f31fca99.js"
      crossorigin="anonymous"
    ></script>

    <!-- js -->
    <script src="countries.js"></script>
    <script src="script.js"></script>
  </body>
</html>
